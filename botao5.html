  <script>
    function validarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const motivo = document.getElementById("motivo").value;
      const mensagem = document.getElementById("mensagem").value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const telefoneRegex = /^\(\d{2}\)\s?\d{4,5}-\d{4}$/;

      if (!nome) {
        alert("Por favor, preencha o nome.");
        return false;
      }

      if (!email || !emailRegex.test(email)) {
        alert("Por favor, insira um email v√°lido.");
        return false;
      }

      if (!telefone || !telefoneRegex.test(telefone)) {
        alert("Por favor, insira um telefone v√°lido (somente n√∫meros).");
        return false;
      }

      if (!motivo) {
        alert("Por favor, selecione o motivo do contato.");
        return false;
      }

      if (!mensagem) {
        alert("Por favor, escreva uma mensagem.");
        return false;
      }

      alert("Formul√°rio enviado com sucesso!");
      return true;
    }
  </script>
  <script>
    document.getElementById("telefone").addEventListener("input", function (e) {
      let input = e.target.value.replace(/\D/g, "").slice(0, 11); // remove tudo que n√£o for n√∫mero e limita a 11 d√≠gitos
      let formatado = "";
  
      if (input.length <= 10) {
        formatado = input.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        formatado = input.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }
  
      e.target.value = formatado;
    });
  </script>
